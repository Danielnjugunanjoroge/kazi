<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - ONE STOP</title>
  <link rel="stylesheet" href="styles1.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      font-weight: bold;
      color: #0077cc;
    }

    .product-card button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    .product-card button:hover {
      background-color: #005fa3;
    }

    .cart {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cart h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart ul li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>üõç Our Products</h1>

  <div class="product-container">
    <div class="product-card">
      <img src="image1.jpg" alt="Product 1">
      <h3>Stylish Shirt</h3>
      <p>Ksh 1200</p>
      <button onclick="addToCart('Stylish Shirt', 1200)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="image2.jpg" alt="Product 2">
      <h3>Modern Shoes</h3>
      <p>Ksh 2500</p>
      <button onclick="addToCart('Modern Shoes', 2500)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="image3.jpg" alt="Product 3">
      <h3>Leather Belt</h3>
      <p>Ksh 800</p>
      <button onclick="addToCart('Leather Belt', 800)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>üõí Your Cart</h2>
    <ul id="cartList"></ul>
    <div class="total" id="cartTotal">Total: Ksh 0</div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      cartList.innerHTML = '';

      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = ${item.name} ‚Äî Ksh ${item.price};
        cartList.appendChild(li);
      });

      cartTotal.textContent = Total: Ksh ${total};
    }
  </script>
</body>
</html>
