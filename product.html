<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - ONE STOP</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("one_stop_cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("one_stop_cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</head>
<body>
  <h2>Available Products</h2>
  <div class="product-container">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Shirt">
      <h3>Classic Shirt</h3>
      <p>Price: $25</p>
      <button onclick="addToCart('Classic Shirt', 25)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Shoes">
      <h3>Sport Shoes</h3>
      <p>Price: $40</p>
      <button onclick="addToCart('Sport Shoes', 40)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Watch">
      <h3>Stylish Watch</h3>
      <p>Price: $30</p>
      <button onclick="addToCart('Stylish Watch', 30)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Bag">
      <h3>Leather Bag</h3>
      <p>Price: $50</p>
      <button onclick="addToCart('Leather Bag', 50)">Add to Cart</button>
    </div>
  </div>

  <a href="cart.html">Go to Cart</a>
</body>
</html>
