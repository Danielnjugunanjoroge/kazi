<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Management - 3D TRADERS LIMITED</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background: #111;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #ffcc00;
      color: #111;
    }

    img.preview {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <header>3D TRADERS LIMITED - Admin Stock Panel</header>

  <div class="container" id="login-section">
    <h2>Admin Login</h2>
    <label>Enter Admin Password:</label>
    <input type="password" id="adminPass" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>
  </div>

  <div class="container" id="stock-section" style="display:none;">
    <h2>Add Product to Stock</h2>
    <label>Product Name</label>
    <input type="text" id="name" placeholder="Enter product name">

    <label>Price (Ksh)</label>
    <input type="number" id="price" placeholder="Enter price">

    <label>Upload Product Image</label>
    <input type="file" id="imageFile" accept="image/*" onchange="previewImage(event)">
    <img id="preview" class="preview" alt="Preview Image">

    <button onclick="addProduct()">Add Product</button>
  </div>

  <script>
    const adminPassword = "admin123"; // Change this to your secure password

    function checkLogin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === adminPassword) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("stock-section").style.display = "block";
      } else {
        alert("Access Denied! Only admin can access this page.");
      }
    }

    let uploadedImage = "";

    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImage = e.target.result; // Save image as Base64
          const preview = document.getElementById("preview");
          preview.src = uploadedImage;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    }

    function addProduct() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();

      if (!name || !price || !uploadedImage) {
        alert("Please fill all fields and upload an image!");
        return;
      }

      const product = { name, price: parseFloat(price), img: uploadedImage };

      let products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));

      alert("Product added successfully!");
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("imageFile").value = "";
      document.getElementById("preview").style.display = "none";
      uploadedImage = "";
    }
  </script>

</body>
</html>
