<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receipt - ONE STOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .receipt-container {
        width: 90%;
        max-width: 600px;
        background: #fff;
        margin: 30px auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        color: #0a4ba3;
        margin-bottom: 10px;
    }

    .section {
        margin-bottom: 15px;
        border-bottom: 1px solid #e8e8e8;
        padding-bottom: 10px;
    }

    .section:last-child {
        border: none;
    }

    .section p {
        margin: 5px 0;
        font-size: 14px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border-bottom: 1px solid #ddd;
        padding: 8px 4px;
        text-align: left;
        font-size: 14px;
    }

    th {
        background: #0a4ba3;
        color: white;
    }

    .total-display {
        font-size: 18px;
        font-weight: bold;
        text-align: right;
        margin-top: 10px;
    }

    .thanks {
        text-align: center;
        margin-top: 25px;
        color: #333;
        font-size: 15px;
    }

    .buttons {
        text-align: center;
        margin-top: 20px;
    }

    button {
        background: #0a4ba3;
        color: #fff;
        border: none;
        padding: 10px 25px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #083b82;
    }
</style>
</head>
<body>

<div class="receipt-container">
    <h2>Payment Receipt</h2>

    <div class="section">
        <p><strong>Transaction ID:</strong> <span id="transactionID"></span></p>
        <p><strong>Date:</strong> <span id="date"></span></p>
    </div>

    <div class="section">
        <p><strong>Customer:</strong> <span id="customerName"></span></p>
        <p><strong>Email:</strong> <span id="customerEmail"></span></p>
        <p><strong>Payment Method:</strong> <span id="method"></span></p>
    </div>

    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price KSh</th>
                </tr>
            </thead>
            <tbody id="receiptItems">
            </tbody>
        </table>
    </div>

    <p class="total-display">Total: KSh <span id="totalAmount"></span></p>

    <p class="thanks">Thank you for shopping with ONE STOP!</p>

    <div class="buttons">
        <button onclick="window.print()">Print Receipt</button>
    </div>

</div>

<script>
// Load stored values
const name = localStorage.getItem("paymentName");
const email = localStorage.getItem("paymentEmail");
const method = localStorage.getItem("paymentMethod");
const total = localStorage.getItem("cartTotal");
const cartItems = JSON.parse(localStorage.getItem("cartItems") || "[]");

// Display customer info
document.getElementById("customerName").innerText = name;
document.getElementById("customerEmail").innerText = email;
document.getElementById("method").innerText = method;
document.getElementById("totalAmount").innerText = total;

// Generate receipt items
let receiptList = "";
cartItems.forEach(prod => {
    receiptList += `
        <tr>
            <td>${prod.name}</td>
            <td>${prod.quantity}</td>
            <td>KSh ${prod.price * prod.quantity}</td>
        </tr>
    `;
});
document.getElementById("receiptItems").innerHTML = receiptList;

// Transaction ID
document.getElementById("transactionID").innerText = "TXN" + Math.floor(Math.random() * 10000000);

// Timestamp
const today = new Date();
document.getElementById("date").innerText = today.toLocaleString();
</script>

</body>
</html>
